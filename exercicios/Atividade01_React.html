<!DOCTYPE html>
<html>

<head>
    <title>Atividade React</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        #frase{
            color: red;
            border-color: black;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <h1 id="frase">Venha estudar na Fatec</h1>
    <script type="text/babel">

        function exibirFrase(element) {
            const frase = element.innerHTML.split('');
            element.innerHTML = '';
            frase.forEach((letra, i) => {
                setTimeout(() => element.innerHTML += letra, 100 * i);
            });
        }
        const frase = document.querySelector('h1');
        exibirFrase(frase);
    </script>
</body>

</html>
